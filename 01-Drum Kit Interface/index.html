<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit Interface</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
     <h3>Drum Kit Interface ü•Å</h3>
     <p>Click on alphabet to play sound</p>
     <div class="keys">
        <div class="key" data-key="65">
            <kbd>A</kbd>
            <span>Boom</span>
        </div>
        <div class="key" data-key="83">
            <kbd>S</kbd>
            <span>Tom</span>
        </div>
        <div class="key" data-key="68">
            <kbd>D</kbd>
            <span>Kick</span>
        </div>
        <div class="key" data-key="70">
            <kbd>F</kbd>
            <span>clap</span>
        </div>
        <div class="key" data-key="71">
            <kbd>G</kbd>
            <span>hithat</span>
        </div>
        <div class="key" data-key="72">
            <kbd>H</kbd>
            <span>openhat</span>
        </div>
        <div class="key" data-key="74">
            <kbd>J</kbd>
            <span>snare</span>
        </div>
        <div class="key" data-key="75">
            <kbd>K</kbd>
            <span>tink</span>
        </div>
        <div class="key" data-key="76">
            <kbd>L</kbd>
            <span>ride</span>
        </div>
     </div>

     <audio data-key="65" src="sounds/boom.wav"></audio>
     <audio data-key="83" src="sounds/tom.wav"></audio>
     <audio data-key="68" src="sounds/kick.wav"></audio>
     <audio data-key="70" src="sounds/clap.wav"></audio>
     <audio data-key="71" src="sounds/hihat.wav"><audio>
     <audio data-key="72" src="sounds/openhat.wav"></audio>
     <audio data-key="74" src="sounds/snare.wav"></audio>
     <audio data-key="75" src="sounds/tink.wav"></audio>
     <audio data-key="76" src="sounds/ride.wav"></audio>

     <script src="js/main.js"></script>
</body>
</html>
